<form method="post" th:action="@{/api/minecraft/message}" id="message-form" class="minecraft-form">
    <label for="message-user">User:</label>
    <input id="message-user" name="user" />
    <label for="message-text">Message:</label>
    <input id="message-text" name="message" />
    <button type="submit" class="event-reward-btn">Send message</button>
</form>
<script>
document.getElementById('message-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    await fetch(form.getAttribute('action') || form.action, {
        method: 'POST',
        body: formData
    });
});
</script>
