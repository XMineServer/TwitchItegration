<form method="post" th:action="@{/api/minecraft/whitelist}" id="whitelist-form" class="minecraft-form">
    <label for="whitelist-user">User:</label>
    <input id="whitelist-user" name="user" />
    <button type="submit" class="event-reward-btn">Add to whitelist </button>
</form>
<script>
document.getElementById('whitelist-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    await fetch(form.getAttribute('action') || form.action, {
        method: 'POST',
        body: formData
    });
});
</script>
